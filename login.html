<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>

<body>
    <div class="cont">
        <div class="form sign-in">
            <h2>Welcome</h2>
            <form method="post" action="login.php"> <!-- Modify form action to point to login.php -->
                <label>
                    <span>Email</span>
                    <input type="email" name="email"> <!-- Add name attribute to input field -->
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" name="password"> <!-- Add name attribute to input field -->
                </label>
                <p class="forgot-pass">Forgot password?</p>
                <button type="submit" class="submit" name="login">Sign In</button> <!-- Change button type to submit and add name attribute -->
            </form>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h3>Don't have an account? Please Sign up!</h3>
                </div>
                <div class="img__text m--in">
                    <h3>If you already have an account, just sign in.</h3>
                </div>
                <div class="img__btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Create your Account</h2>
                <label>
                    <span>Name</span>
                    <input type="text" name="name"> <!-- Add name attribute to input field -->
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" name="email"> <!-- Add name attribute to input field -->
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" name="password"> <!-- Add name attribute to input field -->
                </label>
                <button type="button" class="submit">Sign Up</button>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.img__btn').addEventListener('click', function () {
            document.querySelector('.cont').classList.toggle('s--signup');
        });
    </script>
</body>

</html>
